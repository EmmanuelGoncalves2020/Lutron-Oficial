    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #212529; /* Cor de fundo escura (preto/cinza escuro) */
            color: #f8f9fa; /* Cor do texto clara */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .linktree-container {
            max-width: 450px;
            width: 100%;
            background-color: #343a40; /* Fundo mais claro para o container */
            border-radius: 1.5rem; /* rounded-xl */
            padding: 2.5rem; /* p-10 */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #FFC107; /* Borda amarela */
            object-fit: cover;
            margin: 0 auto 1.5rem auto; /* Centraliza e adiciona margem inferior */
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: #FFC107; /* Botão amarelo */
            color: #212529; /* Texto do botão em preto */
            font-weight: 700; /* bold */
            border-radius: 0.75rem; /* rounded-lg */
            margin-bottom: 1rem;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .link-button:hover {
            background-color: #e0ac00; /* Amarelo um pouco mais escuro no hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .link-button i {
            margin-right: 0.75rem; /* Espaço entre o ícone e o texto */
            font-size: 1.25rem; /* text-xl */
        }
        .social-icons-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* Espaçamento entre os ícones */
        }
        .social-icons-footer a {
            color: #f8f9fa; /* Ícones sociais brancos */
            font-size: 1.75rem; /* text-3xl */
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .social-icons-footer a:hover {
            color: #FFC107; /* Ícones amarelos no hover */
            transform: translateY(-2px);
        }
        .credits {
            margin-top: 2rem;
            font-size: 0.875rem; /* text-sm */
            color: #adb5bd; /* Texto cinza claro */
        }
    </style>
</head>

</body>
